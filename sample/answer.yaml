#!api-testing
# yaml-language-server: $schema=https://gitee.com/linuxsuren/api-testing/raw/master/sample/api-testing-schema.json
# see also https://github.com/answerdev/answer
# start via docker run -d -p 9080:80 -v answer-data:/data --name answer answerdev/answer:1.1.0
name: Answer
api: http://localhost:9080/answer/api/v1
items:
  - name: login
    request:
      api: /user/login/email
      method: POST
      header:
        Content-Type: application/json
      body: |
        {
          "e_mail": "admin@ad.com",
          "pass": "admin123"
        }
  - name: status
    request:
      api: /notification/status
      method: GET
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
  - name: question
    request:
      api: /question
      method: POST
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
      body: |
        {
          "title": "{{randomKubernetesName}}",
          "content": "good-body",
          "tags": [
            {
              "slug_name": "test",
              "display_name": "test",
              "original_text": "",
              "parsed_text": ""
            }
          ]
        }
    expect:
      bodyFieldsExpect:
        data/content: good-body
  - name: answer
    request:
      api: /answer
      method: POST
      header:
        Authorization: "{{.login.data.access_token}}"
        Content-Type: application/json
      body: |
        {
          "question_id": "{{.question.data.id}}",
          "content": "12121212",
          "html": "<p>12121212</p>\n"
        }
  - name: acceptance
    before:
      items:
        - sleep("1s")
    request:
      api: /answer/acceptance
      method: POST
      header:
        Authorization: "{{.login.data.access_token}}"
        Content-Type: application/json
      body: |
        {
          "question_id": "{{.question.data.id}}",
          "answer_id": "{{.answer.data.info.id}}"
        }
  - name: delAnswer
    request:
      api: /answer
      method: DELETE
      header:
        Authorization: "{{.login.data.access_token}}"
        Content-Type: application/json
      body: |
        {
          "id": "{{.answer.data.info.id}}"
        }
  - name: delQuestion
    request:
      api: /question
      method: DELETE
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
      body: |
        {
          "id": "{{.question.data.id}}"
        }
  - name: search-nagetive-page
    request:
      api: /search?q=abc&order=active&page={{randInt -10 0}}&size=20
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
    expect:
      statusCode: 400
      bodyFieldsExpect:
        msg: "page must be 1 or greater"
  - name: search-nagetive-size
    request:
      api: /search?q=abc&order=active&page=1&size={{randInt -10 0}}
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
    expect:
      statusCode: 400
      bodyFieldsExpect:
        msg: "size must be 1 or greater"
  - name: search-wrong-order
    request:
      api: /search?q=abc&order={{randAlpha 6}}&page=1&size=10
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
    expect:
      statusCode: 400
      bodyFieldsExpect:
        msg: "order must be one of [newest active score relevance]"
  - name: search-not-found
    request:
      api: /search?q={{randAlpha 16}}&order={{index (list "newest" "active" "score" "relevance") (randInt 0 3)}}&page=1&size=10
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
    expect:
      bodyFieldsExpect:
        data/count: 0
  - name: tags
    request:
      api: /tags/page?page=1&page_size=20&query_cond={{index (list "newest" "popular" "name") (randInt 0 2)}}
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
    expect:
      bodyFieldsExpect:
        data/count: 1
  - name: tags-invalid-cond
    request:
      api: /tags/page?page=1&page_size=20&query_cond={{randAlpha 16}}
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
    expect:
      statusCode: 400
      bodyFieldsExpect:
        msg: query_cond must be one of [popular name newest]
  - name: user-ranking
    request:
      api: /user/ranking
      header:
        Content-Type: application/json
        Authorization: "{{.login.data.access_token}}"
