name: Hugo Docs
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
    paths:
      - "docs/site/**"
      - "tools/make/docs.mk"

permissions:
  contents: read

jobs:
  docs-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Git checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: ./tools/github-actions/setup-deps

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3.0.0
        with:
          hugo-version: "latest"
          extended: true

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.1.0
        with:
          node-version: "18"

      - name: Install Site Dependencies and Build Site
        run: |
          cp docs/api-testing-schema.json docs/site/static/api-testing-schema.json
          cp docs/api-testing-mock-schema.json docs/site/static/api-testing-mock-schema.json
          make lint.checklinks
          make lint.markdown
          make docs

      # Upload docs for GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          # Path of the directory containing the static assets.
          path: docs/site/public
          # Duration after which artifact will expire in days.
          # retention-days: # optional, default is 1

  # This workflow contains a single job called "build"
  docs-publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: docs-build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      deployments: write
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
