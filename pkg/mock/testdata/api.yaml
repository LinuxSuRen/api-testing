#!api-testing-mock
# yaml-language-server: $schema=https://linuxsuren.github.io/api-testing/api-testing-mock-schema.json
objects:
  - name: user
    fields:
      - name: username
        kind: string
  - name: repo
    fields:
      - name: name
        kind: string
      - name: url
        kind: string
  - name: team
    sample: |
      {
        "name": "someone"
      }
  - name: projects
    initCount: 3
    sample: |
      {
        "name": "api-testing",
        "color": "{{ randEnum "blue" "read" "pink" }}"
      }
items:
  - name: base64
    request:
      path: /v1/base64
    response:
      body: aGVsbG8=
      encoder: base64
  - name: readResponseFromFile
    request:
      path: /v1/readResponseFromFile
    response:
      encoder: raw
      bodyFromFile: testdata/api.yaml
  - name: prList
    request:
      path: /v1/repos/{repo}/prs
      header:
        name: rick
    response:
      header:
        server: mock
      body: |
        {
          "count": 1,
          "repo": "{{.Param.repo}}",
          "items": [{
            "title": "fix: there is a bug on page {{ randEnum "one" }}",
            "number": 123,
            "message": "{{.Response.Header.server}}",
            "author": "someone",
            "status": "success"
          }]
        }
  - name: image
    request:
      path: /v1/image
    response:
      header:
        Content-Type: image/png
      body: |
        {{ randImage 300 300 }}
  - name: createBook
    request:
      path: /v1/books
      method: POST
    response:
      body: |
        {{if eq (fromJson .Param._payload).size "big"}}
        {
          "name": "big book"
        }
        {{else if eq (fromJson .Param._payload).size "small"}}
        {
          "name": "small book"
        }
        {{else}}
        {
          "name": "unknown book"
        }
        {{end}}
proxies:
  - path: /v1/myProjects
    target: http://localhost:{{.GetPort}}
  - path: /v1/invalid-template
    target: http://localhost:{{.GetPort}
webhooks:
  - timer: 1m
    name: baidu
    request:
      method: GET
      path: http://localhost:{{.GetPort}}/projects
