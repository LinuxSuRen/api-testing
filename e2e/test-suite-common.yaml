#!api-testing
# yaml-language-server: $schema=https://linuxsuren.github.io/api-testing/api-testing-schema.json
# https://docs.gitlab.com/ee/api/api_resources.html
name: atest
api: |
  {{default "http://localhost:8080" (env "SERVER")}}/server.Runner
param:
  suiteName: "{{randAlpha 6}}"
  caseName: "{{randAlpha 6}}"
  gRPCSuiteName: "{{randAlpha 6}}"
  gRPCCaseName: "{{randAlpha 6}}"
  store: "{{randAlpha 3}}"
  server: |
    {{default "http://localhost:8080" (env "SERVER")}}
items:
- name: CreateStore
  before:
    items:
      - httpReady("{{.param.server}}/healthz", 2400)
  request:
    api: /CreateStore
    method: POST
    body: |
      {
        "name": "{{.param.store}}",
        "url": "{{env "target"}}",
        "username": "{{default "root" (env "username")}}",
        "password": "{{default "root" (env "password")}}",
        "kind": {
          "name": "atest-store-{{env "kind"}}"
        },
        "properties": [{
          "key": "driver",
          "value": "{{default "mysql" (env "driver")}}"
        }, {
          "key": "database",
          "value": "{{default "atest" (env "dbname")}}"
        }, {
          "key": "bucket",
          "value": "bucket"
        }, {
          "key": "region",
          "value": "cn"
        }, {
          "key": "disablessl",
          "value": "true"
        }, {
          "key": "targetPath",
          "value": "api-testing"
        }]
      }
- name: createSuite
  before:
    items:
      - sleep(3)
  request:
    api: /CreateTestSuite
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "name": "{{.param.suiteName}}",
        "api": "http://localhost:8080/server.Runner"
      }
- name: updateSuite
  request:
    api: /UpdateTestSuite
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "name": "{{.param.suiteName}}",
        "api": "http://localhost:8080/server.Runner",
        "param": [{
          "name": "name",
          "value": "linuxsuren"
        }]
      }
- name: getSuite
  request:
    api: /GetTestSuite
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "name": "{{.param.suiteName}}"
      }
  expect:
    bodyFieldsExpect:
      api: http://localhost:8080/server.Runner
- name: createTestCase
  request:
    api: /CreateTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suiteName": "{{.param.suiteName}}",
        "data": {
          "name": "{{.param.caseName}}",
          "request": {
            "api": "/GetTestSuite",
            "method": "POST",
            "header": [{
              "name": "X-Store-Name",
              "value": "{{.param.store}}"
            }]
          }
        }
      }
- name: updateTestCase
  request:
    api: /UpdateTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suiteName": "{{.param.suiteName}}",
        "data": {
          "name": "{{.param.caseName}}",
          "request": {
            "api": "/GetTestSuite",
            "method": "POST",
            "header": [{
              "name": "X-Store-Name",
              "value": "{{.param.store}}"
            }],
            "body": "good"
          }
        }
      }
- name: getTestCase
  request:
    api: /GetTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suite": "{{.param.suiteName}}",
        "testcase": "{{.param.caseName}}"
      }
  expect:
    bodyFieldsExpect:
      request.body: good
- name: deleteTestCase
  request:
    api: /DeleteTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suite": "{{.param.suiteName}}",
        "testcase": "{{.param.caseName}}"
      }
- name: createGRPCSuite
  request:
    api: /CreateTestSuite
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "name": "{{.param.gRPCSuiteName}}",
        "api": "localhost:7070",
        "kind": "grpc"
      }
- name: createGRPCTestCase
  request:
    api: /CreateTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suiteName": "{{.param.gRPCSuiteName}}",
        "data": {
          "name": "{{.param.gRPCCaseName}}",
          "request": {
            "api": "/server.Runner/GetSuites",
            "header": [{
              "key": "X-Store-Name",
              "value": "{{.param.store}}"
            }]
          }
        }
      }
- name: getGRPCTestCase
  request:
    api: /GetTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suite": "{{.param.gRPCSuiteName}}",
        "testcase": "{{.param.gRPCCaseName}}"
      }
  expect:
    bodyFieldsExpect:
      request.header.0.value: "{{.param.store}}"
- name: runGRPCTestCase
  request:
    api: /RunTestCase
    method: POST
    header:
      X-Store-Name: "{{.param.store}}"
    body: |
      {
        "suite": "{{.param.gRPCSuiteName}}",
        "testcase": "{{.param.gRPCCaseName}}"
      }
